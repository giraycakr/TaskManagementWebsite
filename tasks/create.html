<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Görev Takip Sistemi - Görev Oluştur</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/dashboard.css">
</head>
<body>
<div class="dashboard-container">
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="brand-container">
      <div class="brand-logo">T</div>
      <h4 class="brand-name">TaskTrack</h4>
    </div>

    <div class="menu-container">
      <ul class="nav-menu">
        <li class="menu-item">
          <a href="../dashboard/admin.html">
            <i class="bi bi-speedometer2"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li class="menu-item">
          <a href="../projects/list.html">
            <i class="bi bi-kanban"></i>
            <span>Projeler</span>
          </a>
        </li>
        <li class="menu-item active">
          <a href="./list.html">
            <i class="bi bi-list-task"></i>
            <span>Görevler</span>
          </a>
        </li>
        <li class="menu-item">
          <a href="../users/list.html">
            <i class="bi bi-people"></i>
            <span>Kullanıcılar</span>
          </a>
        </li>
        <li class="menu-item">
          <a href="../index.html" id="logoutBtn">
            <i class="bi bi-box-arrow-right"></i>
            <span>Çıkış Yap</span>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Header -->
    <header class="dashboard-header">
      <div class="menu-toggle" id="menu-toggle">
        <i class="bi bi-list"></i>
      </div>

      <div class="header-right">
        <div class="notifications">
          <i class="bi bi-bell"></i>
          <span class="badge">3</span>
        </div>

        <div class="user-profile">
          <div class="profile-img">
            <span>A</span>
          </div>
          <div class="profile-info">
            <span class="user-name">Admin</span>
            <span class="user-role">Yönetici</span>
          </div>
        </div>
      </div>
    </header>

    <!-- Content Area -->
    <div class="content-container">
      <!-- Sayfa başlığı -->
      <div class="content-header">
        <h2 class="page-title">Yeni Görev Oluştur</h2>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="../dashboard/admin.html">Ana Sayfa</a></li>
            <li class="breadcrumb-item"><a href="./list.html">Görevler</a></li>
            <li class="breadcrumb-item active" aria-current="page">Yeni Görev</li>
          </ol>
        </nav>
      </div>

      <!-- Görev Oluşturma Formu -->
      <div class="card">
        <div class="card-body">
          <form id="taskForm">
            <div class="row mb-3">
              <div class="col-md-12">
                <label for="taskTitle" class="form-label">Görev Başlığı *</label>
                <input type="text" class="form-control" id="taskTitle" placeholder="Görev başlığını girin" required>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-12">
                <label for="taskDescription" class="form-label">Görev Açıklaması</label>
                <textarea class="form-control" id="taskDescription" rows="4" placeholder="Görev detaylarını girin"></textarea>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="projectId" class="form-label">Proje *</label>
                <select class="form-select" id="projectId" required>
                  <option value="">Proje Seçin</option>
                  <option value="1">Web Sitesi Yenileme</option>
                  <option value="2">Mobil Uygulama Geliştirme</option>
                  <option value="3">Veritabanı Optimizasyonu</option>
                  <option value="4">API Entegrasyonu</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="assigneeId" class="form-label">Atanan Kişi *</label>
                <select class="form-select" id="assigneeId" required>
                  <option value="">Kullanıcı Seçin</option>
                  <option value="1">Ahmet Yılmaz</option>
                  <option value="2">Zeynep Kaya</option>
                  <option value="3">Mehmet Demir</option>
                  <option value="4">Elif Şahin</option>
                </select>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-4">
                <label for="priority" class="form-label">Öncelik *</label>
                <select class="form-select" id="priority" required>
                  <option value="">Öncelik Seçin</option>
                  <option value="high">Yüksek</option>
                  <option value="medium">Orta</option>
                  <option value="low">Düşük</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="status" class="form-label">Durum *</label>
                <select class="form-select" id="status" required>
                  <option value="">Durum Seçin</option>
                  <option value="planned">Planlı</option>
                  <option value="pending">Beklemede</option>
                  <option value="in_progress">Devam Ediyor</option>
                  <option value="completed">Tamamlandı</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="dueDate" class="form-label">Son Tarih *</label>
                <input type="date" class="form-control" id="dueDate" required>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="estimatedTime" class="form-label">Tahmini Süre (Saat)</label>
                <input type="number" class="form-control" id="estimatedTime" placeholder="Tahmini süre" min="0" step="0.5">
              </div>
              <div class="col-md-6">
                <label for="tags" class="form-label">Etiketler</label>
                <input type="text" class="form-control" id="tags" placeholder="Etiketleri virgülle ayırın">
                <small class="text-muted">Örn: tasarım, frontend, acil</small>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-12">
                <label for="taskAttachments" class="form-label">Ekler</label>
                <input type="file" class="form-control" id="taskAttachments" multiple>
              </div>
            </div>

            <div class="border-top pt-3 mt-4">
              <div class="row">
                <div class="col d-flex justify-content-end gap-2">
                  <a href="./list.html" class="btn btn-light">İptal</a>
                  <button type="submit" class="btn btn-primary">Görev Oluştur</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="dashboard-footer">
      <p>&copy; 2025 Görev Takip Sistemi. Tüm hakları saklıdır.</p>
    </footer>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script src="../assets/js/main.js"></script>

<!-- Görev oluşturma işlemleri için JavaScript -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const taskForm = document.getElementById('taskForm');

    // Form submit olayını yakala
    if (taskForm) {
      taskForm.addEventListener('submit', function(e) {
        e.preventDefault();

        // Form verilerini al
        const taskData = {
          title: document.getElementById('taskTitle').value,
          description: document.getElementById('taskDescription').value,
          projectId: document.getElementById('projectId').value,
          assigneeId: document.getElementById('assigneeId').value,
          priority: document.getElementById('priority').value,
          status: document.getElementById('status').value,
          dueDate: document.getElementById('dueDate').value,
          estimatedTime: document.getElementById('estimatedTime').value,
          tags: document.getElementById('tags').value.split(',').map(tag => tag.trim())
        };

        // Normalde burada bir API'ye POST isteği yapılır
        console.log('Görev Verileri:', taskData);

        // Başarılı işlem sonrası görev listesine yönlendirilir
        alert('Görev başarıyla oluşturuldu!');
        window.location.href = './list.html';
      });
    }
  });
</script>
</body>
</html>
