<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Görev Takip Sistemi - Giriş</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
<div class="container">
  <div class="login-container">
    <div class="login-card">
      <h2 class="text-center mb-4">Hoş Geldiniz</h2>

      <div class="logo-container text-center mb-4">
        <div class="logo-badge">T</div>
      </div>

      <form id="loginForm">
        <div class="mb-4">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="ornek@email.com" required>
        </div>

        <div class="mb-4 password-container">
          <label for="password" class="form-label">Şifre</label>
          <div class="input-group">
            <input type="password" class="form-control" id="password" required>
            <span class="input-group-text password-toggle">
                                <i class="bi bi-eye"></i>
                            </span>
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 login-btn">GİRİŞ YAP</button>
      </form>

      <div class="text-center mt-4">
        <p>Hesabınız yok mu? <a href="register.html" class="signup-link">Kayıt Ol</a></p>
        <p><a href="forgot-password.html" class="forgot-link">Şifremi Unuttum</a></p>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
<!-- Custom JS -->
<script src="assets/js/auth.js"></script>
</body>
</html>
