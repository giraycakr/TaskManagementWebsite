<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Görev Takip Sistemi - Şifremi Unuttum</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
<div class="container">
  <div class="login-container">
    <div class="login-card">
      <h2 class="text-center mb-4">Şifremi Unuttum</h2>

      <div class="logo-container text-center mb-4">
        <div class="logo-badge">T</div>
      </div>

      <div class="text-center mb-4">
        <p>Kayıtlı e-posta adresinizi girin, şifre sıfırlama bağlantısı göndereceğiz.</p>
      </div>

      <form id="forgotPasswordForm">
        <div class="mb-4">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="ornek@email.com" required>
        </div>

        <button type="submit" class="btn btn-primary w-100 login-btn">SIFIRLA</button>
      </form>

      <div class="text-center mt-4">
        <p><a href="index.html" class="signup-link">Giriş sayfasına dön</a></p>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const forgotPasswordForm = document.getElementById('forgotPasswordForm');

    // Form submit olayını yakala
    if (forgotPasswordForm) {
      forgotPasswordForm.addEventListener('submit', function(e) {
        e.preventDefault();

        // Form verilerini al
        const email = document.getElementById('email').value;

        // Normalde burada bir API'ye POST isteği yapılır
        console.log('Şifre sıfırlama isteği:', email);

        // İşlem sonrası feedback gösterilir
        // Form elementini gizle
        forgotPasswordForm.style.display = 'none';

        // Başarı mesajını göster
        const successMessage = document.createElement('div');
        successMessage.className = 'alert alert-success mt-4';
        successMessage.innerHTML = `
                        <h5 class="mb-3">Şifre sıfırlama bağlantısı gönderildi!</h5>
                        <p>${email} adresine şifre sıfırlama bağlantısı gönderdik. Lütfen e-posta kutunuzu kontrol edin.</p>
                        <p class="mb-0">E-posta gelmediyse, spam klasörünü kontrol etmeyi unutmayın.</p>
                    `;

        // Mesajı form yerine ekle
        forgotPasswordForm.parentNode.insertBefore(successMessage, forgotPasswordForm.nextSibling);

        // Giriş sayfasına yönlendirme bağlantısını güncelle
        const backLink = document.querySelector('.signup-link');
        backLink.textContent = 'Giriş sayfasına dön';
      });
    }
  });
</script>
</body>
</html>
